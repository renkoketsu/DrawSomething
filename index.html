<head>

<body>
    <section class="container">
        <div id="toolbar">
            <h1>Draw Something</h1>
            <label for="colorPick">Color Picker:</label>
            <input id="colorPick" name='colorPick' type="color">
            <label for="lineWidth">Brush Width:</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
			<button id="download" onclick="downloadCanvasAsPng()">Download</button>
        </div>
        <div class="board">
            <canvas id="board"></canvas>
        </div>
    </section>
    <script src="/scripts/main.js"></script>
	<script src="/scripts/reimg.js"></script>
</body>
</html>
